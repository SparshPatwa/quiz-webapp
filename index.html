<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QUIZ</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>

  <body>
    <div id="heading"><h1 id="text">QUIZ<h1>
    </div>

    <div id="quiz">
      <div id="question">
      </div>
      <label class="option"><input type="radio" name="option" value="1" /><span id="option1"></span></label></br>
      <label class="option"><input type="radio" name="option" value="2" /><span id="option2"></span></label></br>
      <label class="option"><input type="radio" name="option" value="3" /><span id="option3"></span></label></br>
      <button id="next" onclick="nextques();">Next</button>
    </div>
    
    <div id="result" style="display:none">
    </div>
    
    <button id="results" onclick="results();">Results</button>
    
    <script type="text/javascript" src="./Assets/questions.js"></script>
    
    <script type="text/javascript" src="./Assets/script.js"></script>
  </body>
</html>
